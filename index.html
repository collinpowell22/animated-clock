<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Animated clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<div class="clock-face">
  <img class="hand hand-hour" src="images/hand-hour.svg" alt="clock hand relating to hours">
  <img class="hand hand-minute" src="images/hand-minute.svg" alt="clock hand relating to minutes">
  <img class="clock-center" src="images/clock-center.svg" alt="Center of the clock">
</div>

</body>
</html>
